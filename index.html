<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pop Art</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <nav role="navigation">Home | Sign Up</nav>
    <main role="main">
        <header role="banner">
            <h1>Pop Art</h1>
        </header>

        <section>
          <form class="sign-in-form" action="#" method="post">
            <fieldset name="userName-password">
              <legend>Log in to Pop Art</legend>
              <div>
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" required/>
              </div>
              <div>
                <label for="password">Password:</label>
                <input type="text" name="password" id="password" required/>
              </div>
              <button type=submit>Log In</button>
              <div>
                <a href='/'>Forgot Password?</a>
                <a href='/'>Create An Account?</a>
              </div>
            </fieldset>
          </form>
        </section>
    </main>
    <footer role="content-info">copyright</footer>
</body>
</html>
